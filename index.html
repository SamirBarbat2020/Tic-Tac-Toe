<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tic tac toe</title>

</head>

<body>
    <div class="player-section">
        <div class="player-1" id="player-1">
            <div>
                player-1
            </div>
            <div>
                <img src="images/circle.png" alt="">
            </div>
        </div>
        <div class="player-inactive player-2" id="player-2">
            <div>
                player-2
            </div>
            <div>
                <img src="images/close.png" alt="">
            </div>
        </div>
    </div>

    <table>
        <tr>
            <td id="td-0" onclick="fillShape(0)">
                <div class="center"> <img id="circle-0" class="d-none" src="images/circle.png" alt=""> <img id="cross-0"
                        class="d-none" src="images/close.png" alt="">
                </div>
            </td>
            <td id="td-1" onclick="fillShape(1)">
                <div class="center"> <img id="circle-1" class="d-none" src="images/circle.png" alt=""> <img id="cross-1"
                        class="d-none" src="images/close.png" alt="">
                </div>
            </td>
            <td id="td-2" onclick="fillShape(2)">

                </div>
            </td>
        </tr>
        <tr>

            </td>
            <td id="td-5" onclick="fillShape(5)">
                <div class="center"> <img id="circle-5" class="d-none" src="images/circle.png" alt=""> <img id="cross-5"

        <tr>

            </td>

    <script src="app.js"></script>
